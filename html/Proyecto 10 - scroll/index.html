<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desplazamiento Suave con JS</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: visible;
  }
  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
  }
  section:nth-child(odd) {
    background-color: #e09f9f;
  }
  section:nth-child(even) {
    background-color: #6b2e2e;
  }
</style>
</head>
<body>
  <section>Sección 1</section>
  <section>Sección 2</section>
  <section>Sección 3</section>
  <section>Sección 4</section>
  <section>Sección 5</section>
  <section>Sección 6</section>
  <section>Sección 7</section>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> -->
  <script>
    // JavaScript para Scroll Suave Continuo con Rueda del Mouse
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    let targetScroll = currentScroll;

    function handleScroll(event) {
    targetScroll += event.deltaY;
    event.preventDefault();
    }

    function smoothScroll() {
    const smoothness = 0.05; // Ajusta la suavidad del scroll
    currentScroll += (targetScroll - currentScroll) * smoothness;
    document.documentElement.scrollTop = currentScroll;

    requestAnimationFrame(smoothScroll);
    }

    window.addEventListener('wheel', handleScroll);
    smoothScroll();
  </script>
</body>
</html>
